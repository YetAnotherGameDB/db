name: Validate JSON

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate JSON using Docker
      uses: dcycle/json-lint
      with:
        args: |
          games.json
